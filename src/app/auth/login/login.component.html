<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.component.css"> <!-- Tu CSS personalizado -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> <!-- Iconos -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"> <!-- Bootstrap -->
</head>
<body>

  <!-- Aquí va tu contenido -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 mt-5 login">
        <h1 class="text-center">LOGIN</h1>
        <form (ngSubmit)="login(forma)" #forma="ngForm">
          <!-- Email -->
          <div class="form-group">
            <div class="input-group">
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [ngModel]="usuario.email"
                placeholder="Introduce tu correo"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>
          </div>

          <!-- Password -->
          <div class="form-group">
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                id="password"
                name="password"
                [ngModel]="usuario.password"
                placeholder="Introduce tu contraseña"
                required
              />
              <div class="input-group-append">
                <span class="input-group-text">
                  <i
                    class="fas"
                    [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
                    (click)="togglePassword()"
                    style="cursor: pointer;"
                  ></i>
                </span>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block mt-3 mb-3" [disabled]="forma.invalid">Iniciar Sesión</button>
        </form>
      </div>
      <div class="col-4"></div>
    </div>
  </div>

</body>
</html>
